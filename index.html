<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoa Spin Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .spinner {
            width: 150px;
            height: 150px;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-top: 10px solid #ffdd00;
            border-radius: 50%;
            animation: spin 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 20px auto;
            display: none;
            box-shadow: 0 10px 20px rgba(255, 221, 0, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .result.pop {
            transform: scale(1.1);
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 117, 140, 0.5);
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .popup h2 {
            font-size: 28px;
            margin: 0;
            color: #333;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ff4b72;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Khoa Dev - Spin</h1>
        <p>Bấm "quay" để chơi</p>
        <div class="spinner" id="spinner"></div>
        <button id="spinButton">Quay</button>
        <div class="result" id="result"></div>
    </div>

    <div class="popup" id="popup">
        <h2 id="popupMessage"></h2>
        <button id="closePopup">OK</button>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const spinner = document.getElementById('spinner');
        const resultDisplay = document.getElementById('result');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');

        const numbers = [0, 1, 2, 5, 10, 20, 50, 100, 200];
        const probabilities = [0.01, 0.92, 0.90, 0.89, 0.93, 0.94, 0.95, 0.96, 0.91, 0];

        function getRandomNumber() {
            const random = Math.random();
            let cumulativeProbability = 0;
            for (let i = 0; i < probabilities.length; i++) {
                cumulativeProbability += probabilities[i];
                if (random < cumulativeProbability) {
                    return numbers[i];
                }
            }
            return 0; // Fallback to 0 in case of rounding errors
        }

        spinButton.addEventListener('click', () => {
            resultDisplay.textContent = '';
            spinner.style.display = 'block';
            spinButton.disabled = true;

            setTimeout(() => {
                const result = getRandomNumber();
                spinner.style.display = 'none';
                resultDisplay.textContent = `Kết quả: ${result}`;
                resultDisplay.classList.add('pop');
                setTimeout(() => resultDisplay.classList.remove('pop'), 500);
                if (result > 0) {
                    popupMessage.textContent = `Chúc mừng bạn đã trúng mệnh giá ${result}!`;
                    popup.style.display = 'block';
                }
                spinButton.disabled = false;
            }, 2000);
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
